server.port=8080

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
# jdbc:postgresql://localhost:5432/[DABASE_NAME]
spring.datasource.url=jdbc:postgresql://localhost:5432/campus
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# In order to omit _embedded in all responses there is need to add
#spring.hateoas.use-hal-as-default-json-media-type=false

# Swagger configuration
spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

jwt.auth.app=Campus_Maintenance_System
jwt.auth.secret_key=Maulidi